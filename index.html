<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <div class="body">
      <h2>Rock-Paper-Scissors</h2>
      <div id="headPart"class="headPart">
        
        <label for="scoreSetup">Setup Score: </label>
        <input type="number" id="scoreSetup">
        <button class="start" onclick="start()">Start</button>
      </div>
      <div class="hide" id="hideSec">
        <div class="buttons">
          <button onclick="rock()" class="moves">✊</button>
          <button onclick="paper()" class="moves">✋</button>
          <button onclick="scissors()" class="moves">✌️</button>
        </div>
        <div class="stats score">
          <h4 id="score1">Player Score: </h4>
          <h4 id="score2">Computer Score: </h4>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"> </script>
</body>
</html>
